<section class="hero text-white text-center d-flex align-items-center" 
         style="min-height: 70vh; background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)), 
                url('https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=1920') center/cover no-repeat;">
  <div class="container">
    <h1 class="display-3 fw-light mb-4">Get in Touch</h1>
    <p class="lead mb-5 opacity-90">We're here to help you find your perfect property</p>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6">
        <h2 class="display-5 fw-light mb-4">Contact Us</h2>
        <div class="d-flex gap-4 mb-4 align-items-center">
          <i class="bi bi-telephone-fill fs-3 text-primary"></i>
          <div>
            <p class="fw-bold mb-0">Phone</p>
            <p class="text-muted">+216 71 234 567</p>
          </div>
        </div>
        <div class="d-flex gap-4 mb-4 align-items-center">
          <i class="bi bi-envelope-fill fs-3 text-primary"></i>
          <div>
            <p class="fw-bold mb-0">Email</p>
            <p class="text-muted">contact@rstate.tn</p>
          </div>
        </div>
        <div class="d-flex gap-4 mb-4 align-items-center">
          <i class="bi bi-geo-alt-fill fs-3 text-primary"></i>
          <div>
            <p class="fw-bold mb-0">Office</p>
            <p class="text-muted">Les Berges du Lac, Tunis, Tunisia</p>
          </div>
        </div>
        <div class="d-flex gap-3 mt-5">
          <a href="#" class="btn btn-primary rounded-circle p-3 shadow"><i class="bi bi-whatsapp fs-4"></i></a>
          <a href="#" class="btn btn-primary rounded-circle p-3 shadow"><i class="bi bi-facebook fs-4"></i></a>
          <a href="#" class="btn btn-primary rounded-circle p-3 shadow"><i class="bi bi-instagram fs-4"></i></a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4 p-4">
          <h4 class="fw-bold mb-4">Send us a message</h4>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control rounded-pill py-3 border-0 shadow-sm" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control rounded-pill py-3 border-0 shadow-sm" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control rounded-pill py-3 border-0 shadow-sm" placeholder="Phone (optional)">
            </div>
            <div class="mb-3">
              <textarea class="form-control rounded-4 py-3 border-0 shadow-sm" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-primary rounded-pill w-100 py-3 fw-bold shadow">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
