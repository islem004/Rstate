<div class="card shadow-lg rounded-4 p-4">
  <h4 class="fw-bold mb-4">Send us a message</h4>

  <!-- SUCCESS TOAST -->
  <div *ngIf="success" class="alert alert-success rounded-4">
    âœ… Message sent successfully
  </div>

  <form (ngSubmit)="send()">

    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded-pill py-3 border-0 shadow-sm"
        placeholder="Your Name"
        [(ngModel)]="form.name"
        name="name"
        required>
    </div>

    <div class="mb-3">
      <input
        type="email"
        class="form-control rounded-pill py-3 border-0 shadow-sm"
        placeholder="Your Email"
        [(ngModel)]="form.email"
        name="email"
        required>
    </div>

    <div class="mb-3">
      <input
        type="tel"
        class="form-control rounded-pill py-3 border-0 shadow-sm"
        placeholder="Phone (optional)"
        [(ngModel)]="form.phone"
        name="phone">
    </div>

    <div class="mb-3">
      <textarea
        class="form-control rounded-4 py-3 border-0 shadow-sm"
        rows="5"
        placeholder="Your Message"
        [(ngModel)]="form.message"
        name="message"
        required>
      </textarea>
    </div>

    <button
      class="btn btn-primary rounded-pill w-100 py-3 fw-bold shadow"
      [disabled]="sending">
      {{ sending ? 'Sending...' : 'Send Message' }}
    </button>

  </form>
</div>
