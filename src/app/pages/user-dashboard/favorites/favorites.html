<section class="py-5 bg-light">
  <div class="container">
    <h2 class="display-5 fw-light mb-5 text-center">My Favorites</h2>

    <div class="row g-4" *ngIf="favorites.length > 0; else noFavs">
      <div class="col-md-6 col-lg-4" *ngFor="let house of favorites">
        <div class="card border-0 shadow rounded-4 overflow-hidden h-100 position-relative hover-lift">
          <img [src]="house.image" class="card-img-top" style="height: 280px; object-fit: cover;">

          <!-- Badge -->
          <div class="position-absolute top-0 start-0 p-3">
            <span class="badge rounded-pill px-3 py-2 fw-semibold text-white"
                  [class.bg-primary]="house.type === 'sale'"
                  [class.bg-info]="house.type === 'rent'">
              {{ house.type === 'rent' ? 'For Rent' : 'For Sale' }}
            </span>
          </div>

          <!-- Remove Favorite Button -->
          <div class="position-absolute top-0 end-0 p-3">
            <button class="btn btn-white rounded-circle shadow-sm p-2" (click)="removeFavorite(house)">
              <i class="bi fs-4 bi-heart-fill text-danger"></i>
            </button>
          </div>

          <div class="card-body p-4">
            <h5 class="fw-bold mb-2">{{ house.title }}</h5>
            <p class="text-muted small mb-2">
              <i class="bi bi-geo-alt-fill me-1"></i> {{ house.location }}
            </p>
            <h4 class="text-primary fw-bold">
              {{ house.type === 'rent' ? '$' + house.price + '/mo' : '$' + house.price }}
            </h4>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noFavs>
      <p class="text-center fw-semibold">You have no favorites yet.</p>
    </ng-template>
  </div>
</section>
