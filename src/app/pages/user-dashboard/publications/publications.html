<!-- publications.html - FULL READY-TO-PASTE FILE (FIXED) -->

<section class="py-5 bg-light min-vh-100">
  <div class="container">

    <!-- Header with Title + SINGLE Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="display-5 fw-light mb-0">My Publications</h2>
      <a routerLink="/dashboard/add-publication" 
         class="btn btn-primary rounded-pill px-5 py-3 fw-bold shadow">
        <i class="bi bi-plus-lg me-2"></i> Add Publication
      </a>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;"></div>
      <p class="mt-3 text-muted">Loading your publications...</p>
    </div>

    <!-- Empty State - NO extra button here -->
    <div *ngIf="!loading && houses.length === 0" class="text-center py-5">
      <i class="bi bi-house-door-fill display-1 text-muted mb-4"></i>
      <h4 class="fw-light text-muted">You haven't published any properties yet</h4>
      <p class="text-muted">Use the button above to add your first listing!</p>
    </div>

    <!-- Publications Grid -->
    <div class="row g-4" *ngIf="!loading && houses.length > 0">
      <div class="col-md-6 col-lg-4" *ngFor="let house of houses">
        <div class="card border-0 shadow rounded-4 overflow-hidden h-100 position-relative hover-lift">

          <!-- Image -->
          <img [src]="house.image" class="card-img-top" style="height: 280px; object-fit: cover;" alt="{{house.title}}">

          <!-- Badge (Sale / Rent) -->
          <div class="position-absolute top-0 start-0 p-3">
            <span class="badge rounded-pill px-3 py-2 fw-semibold text-white"
                  [class.bg-primary]="house.type === 'sale'"
                  [class.bg-info]="house.type === 'rent'">
              {{ house.type === 'rent' ? 'For Rent' : 'For Sale' }}
            </span>
          </div>

          <!-- Edit & Delete Buttons -->
          <div class="position-absolute top-0 end-0 p-3 d-flex flex-column gap-2">
            <a [routerLink]="['/dashboard/edit-publication', house.id]"
               class="btn btn-white rounded-circle shadow-sm p-2">
              <i class="bi bi-pencil-fill fs-4 text-primary"></i>
            </a>
            <button class="btn btn-white rounded-circle shadow-sm p-2" (click)="deleteHouse(house.id!)">
              <i class="bi bi-trash-fill fs-4 text-danger"></i>
            </button>
          </div>

          <!-- Card Body -->
          <div class="card-body p-4">
            <h5 class="fw-bold mb-2">{{ house.title }}</h5>
            <p class="text-muted small mb-2">
              <i class="bi bi-geo-alt-fill me-1"></i> {{ house.location }}
            </p>
            <h4 class="text-primary fw-bold">
              ${{ house.price | number }}
              <span class="text-muted fs-6 fw-normal" *ngIf="house.type === 'rent'">/month</span>
            </h4>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
