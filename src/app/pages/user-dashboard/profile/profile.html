<section class="py-5 bg-light">
  <div class="container">
    <h2 class="display-5 fw-light mb-5 text-center">Your Profile</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4 p-4">
          <div class="text-center mb-4">
            <img [src]="user.profilePicture" class="rounded-circle shadow-sm" alt="Profile Picture" width="120">
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone</label>
              <input type="tel" class="form-control" [(ngModel)]="user.phone" name="phone">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <input type="text" class="form-control" [(ngModel)]="user.address" name="address">
            </div>

            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary rounded-pill py-2" (click)="saveChanges()">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
