<!-- Hero + Search -->
<section class="hero text-white text-center d-flex align-items-center" 
         style="min-height: 90vh; background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)), 
                url('https://images.unsplash.com/photo-1613490493576-7fde63acd811?w=1920') center/cover no-repeat; 
                padding-top: 80px;">
  <div class="container">
    <h1 class="display-3 fw-light mb-4">Find Your Dream Home</h1>
    <p class="lead mb-5 opacity-90">Luxury villas & modern apartments across Tunisia</p>

    <!-- Search Card -->
    <div class="card mx-auto shadow-lg" style="max-width: 520px;">
      <div class="card-body p-4 bg-white">
        <div class="row g-3">
          <div class="col-12">
            <input type="text" class="form-control rounded-pill py-3 border-0 shadow-sm" 
                   [(ngModel)]="searchForm.location" placeholder="Enter location">
          </div>
          <div class="col-md-6">
            <select class="form-select rounded-pill py-3 border-0 shadow-sm" [(ngModel)]="searchForm.propertyType">
              <option value="">Property Type</option>
              <option value="villa">Villa</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
              <option value="studio">Studio</option>
              <option value="penthouse">Penthouse</option>
              <option value="cottage">Cottage</option>
            </select>
          </div>
          <div class="col-md-6">
            <select class="form-select rounded-pill py-3 border-0 shadow-sm" [(ngModel)]="searchForm.priceRange">
              <option value="">Price Range</option>
              <option value="0-1000000">Up to $1M</option>
              <option value="1000000-3000000">$1M - $3M</option>
              <option value="3000000+">Over $3M</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-4 my-4">
          <input type="radio" class="btn-check" name="type" id="buy" [(ngModel)]="searchForm.type" value="sale">
          <label class="btn btn-primary rounded-pill px-5 py-2" for="buy">Buy</label>
          <input type="radio" class="btn-check" name="type" id="rent" [(ngModel)]="searchForm.type" value="rent">
          <label class="btn btn-outline-primary rounded-pill px-5 py-2" for="rent">Rent</label>
        </div>

        <button class="btn btn-primary rounded-pill w-100 py-3 fw-bold shadow" (click)="onSearch()">
          Search Properties
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Featured Properties -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center display-5 fw-light mb-5">Featured Properties</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let house of featuredHouses | slice:0:3">
        <div class="card border-0 shadow rounded-4 overflow-hidden h-100 position-relative hover-lift">
          <img [src]="house.image" class="card-img-top" style="height: 280px; object-fit: cover;">

          <!-- Badge -->
          <div class="position-absolute top-0 start-0 p-3">
            <span class="badge rounded-pill px-3 py-2 fw-semibold text-white"
                  [class.bg-primary]="house.type === 'sale'"
                  [class.bg-info]="house.type === 'rent'">
              {{ house.type === 'rent' ? 'For Rent' : 'For Sale' }}
            </span>
          </div>

          <!-- Favorite Button -->
          <div class="position-absolute top-0 end-0 p-3">
            <button class="btn btn-white rounded-circle shadow-sm p-2" (click)="toggleFavorite(house)">
              <i class="bi fs-4"
                 [class.bi-heart-fill]="house.isFavorite"
                 [class.text-danger]="house.isFavorite"
                 [class.bi-heart]="!house.isFavorite"></i>
            </button>
          </div>

          <div class="card-body p-4">
            <h5 class="fw-bold mb-2">{{ house.title }}</h5>
            <p class="text-muted small mb-2">
              <i class="bi bi-geo-alt-fill me-1"></i> {{ house.location }}
            </p>
            <h4 class="text-primary fw-bold">{{ formatPrice(house) }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
  <div id="favoriteToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 text-center">
  <div class="container">
    <p class="mb-0">© 2025 Rstate.tn — Made with love in Tunisia</p>
  </div>
</footer>
