<section class="auth-container d-flex justify-content-center align-items-center">
  <div class="card shadow p-5 rounded-4 text-center" style="width: 420px;">

    <h2 class="fw-light mb-4">Login to Rstate</h2>

    <!-- SUCCESS MESSAGE -->
    <div *ngIf="successMessage" class="alert alert-success rounded-pill py-2">
      {{ successMessage }}
    </div>

    <!-- ERROR MESSAGE -->
    <div *ngIf="errorMessage" class="alert alert-danger rounded-pill py-2">
      {{ errorMessage }}
    </div>

    <form (submit)="onLogin()" class="mt-3">

      <input type="email"
             class="form-control rounded-pill py-3 mb-3"
             placeholder="Email"
             [(ngModel)]="email"
             name="email"
             required>

      <input type="password"
             class="form-control rounded-pill py-3 mb-4"
             placeholder="Password"
             [(ngModel)]="password"
             name="password"
             required>

      <button class="btn btn-primary rounded-pill w-100 py-3 mb-3">
        Login
      </button>

    </form>

    <p class="text-muted">
      Don't have an account?
      <a routerLink="/signup" class="text-primary fw-semibold">Sign Up</a>
    </p>

  </div>
</section>
